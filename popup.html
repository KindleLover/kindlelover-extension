<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/popup.css	">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
  <div class="header">
    <div class="header-content">
      <div class="col-logo">
        <img src="images/ic_rocket_logo.png" width="30" height="30" alt="Kindle Lover" class="logo">
        <div>Kindle Lover</div>
      </div>
      <!-- <a><img src="images/options.svg" width="20" height="20" alt="options" class="options"></a> -->
    </div>
  </div>
  <hr />
  <div class="card">
    <div class="row-options" id="change-options">
      <div>Setting</div>
      <a><img src="images/options.svg" width="20" height="20" alt="options" class="options"></a>
    </div>
  </div>
  <div class="hr-wrapper">
    <hr><span>Share</span>
    <div id="share">

      <!-- facebook -->
      <a class="facebook"
        href="https://www.facebook.com/share.php?u=https://kindlelover.com/&title=The easiest way to send ebook to your Kindle!"
        target="blank">
        <i class="fa fa-facebook"></i></a>
      <!-- twitter -->
      <a class="twitter"
        href="https://twitter.com/intent/tweet?status=The easiest way to send ebook to your Kindle!+https://kindlelover.com/"
        target="blank">
        <i class="fa fa-twitter"></i></a>
      <!-- linkedin -->
      <a class="linkedin"
        href="https://www.linkedin.com/shareArticle?mini=true&url=https://kindlelover.com/&title=The easiest way to send ebook to your Kindle!&source=LinkedIn"
        target="blank">
        <i class="fa fa-linkedin"></i></a>
      <!-- pinterest -->
      <a class="pinterest"
        href="https://pinterest.com/pin/create/bookmarklet/?media={{media}}&url=https://kindlelover.com/&is_video=false&description=The easiest way to send ebook to your Kindle!"
        target="blank">
        <i class="fa fa-pinterest-p"></i>
      </a>
    </div>
  </div>

</body>
<script src="scripts/popup.js"></script>

</html>
